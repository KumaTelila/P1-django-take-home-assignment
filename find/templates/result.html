<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nearby Food Trucks</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Include Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-sm-6">
                <div class="truck-list">
                    <h3 class="mb-4">Nearby Food Trucks</h3>
                    <table class="table  table-striped">
                        <thead class="table-primary">
                            <tr>
                                <th>#</th>
                                <th>FacilityType</th>
                                <th>Address</th>
                                <th>Loaction Description</th>
                            </tr>
                        </thead>
                        <tbody>
                            {%for truck in nearby_trucks %}
                            <tr class = "small">
                                <td>{{forloop.counter}}</td>
                                <td>{{ truck.facility_type }}</td>
                                <td>{{ truck.address }}</td>
                                <td> {{truck.location_description }}</td>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
                <div class="mt-4">
                    <button type="button" class="btn btn-primary" onclick="history.back()">Go Back</button>
                </div>
            </div>
            
            <div class="col-md-6 mt-5">
                <div id="map" class="mb-4">{{ nearby_trucks_map|safe }}</div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- Include Folium JavaScript -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</body>
</html>
